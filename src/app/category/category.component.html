<h1 class="fw-bold text-center my-5">{{ currentCategory }}</h1>
<div class="container">
  <div class="row justify-content-center">
    <div
      class="col-6 col-md-2 mb-3 px-2"
      *ngFor="let category of products"
      [routerLink]="['/productDetails', category.id]"
    >
      <div class="bg-light-beige cursor-pointer rounded d-flex flex-column h-100 p-2">
        <!-- Upper -->
        <div class="d-flex flex-column flex-grow-1">
          <div>
            <img
              [src]="category.images[0]"
              [alt]="category.title"
              class="img-fluid"
            />
          </div>
          <div class="d-flex flex-column flex-grow-1">
            <h6 class="text-center fw-bold my-4">
              {{ category.title }}
            </h6>
            <div class="mt-auto my-2">
              <div><b>Brand: </b>{{ category.brand }}</div>
              <div><b>Price: </b>{{ category.price | currency }}</div>
              <div>
                <b>Rating: </b
                ><i class="fa-solid fa-star" style="color: #ffd43b"></i>
                {{ category.rating }}
              </div>
            </div>
          </div>
        </div>
        <!-- Lower -->
        <div class="mt-auto">
          <div
            class="w-100 rounded text-center my-2"
            [ngClass]="{
              'bg-light': category.availabilityStatus == 'In Stock',
              'bg-secondary': category.availabilityStatus == 'Low Stock',
              'bg-danger':
                category.availabilityStatus != 'In Stock' &&
                category.availabilityStatus != 'Low Stock'
            }"
          >
            {{ category.availabilityStatus }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
