<div class="container p-5">
  <div class="d-flex justify-content-center">
    <input
      class="form-control w-50"
      placeholder="Type to search..."
      [(ngModel)]="searchTerm"
    />
  </div>

  <div class="d-flex justify-content-center">
    <div class="w-50" *ngIf="searchTerm">
      <div
        class="border-bottom p-2 bg-light-beige cursor-pointer"
        *ngFor="let product of products | search : searchTerm"
        [routerLink]="['/productDetails', product.id]"
      >
        <div class="row">
          <div class="col-md-4">
            <img class="img-fluid w-25" [src]="product.images[0]" alt="" />
          </div>
          <div class="col-md-8">
            <div class="d-flex align-items-center">
              {{ product.title }}
            </div>
            <div class="text-muted">
              {{ product.price | currency }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
