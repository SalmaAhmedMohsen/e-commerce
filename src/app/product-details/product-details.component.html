<div class="container">
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-3 bg-light-beige rounded">
      <img
        [src]="
          productInfo?.images ??
          './../../../assets/imgs/Loading_spinner.svg.png'
        "
        alt=""
        class="img-fluid"
      />
    </div>
    <div class="col-md-9 mt-4">
      <h4 class="fw-bold">
        {{ productInfo?.title }}
      </h4>
      <p class="text-muted">
        Rating: <i class="fa-solid fa-star" style="color: #ffd43b"></i>
        {{ productInfo?.rating }}
      </p>
      <h5 class="text-primary">
        {{ productInfo?.price | currency }}
      </h5>
      <p class="text-muted">
        {{ productInfo?.description }}
      </p>
      <p class="fw-bold text-muted">{{ productInfo?.stock }} items left</p>

      <div>
        <label for="quantity" class="text-muted">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control w-25 mb-2"
          value="1"
          [(ngModel)]="quantity"
          min="1"
        />
      </div>

      <button
        class="btn text-light bg-beige w-100"
        (click)="addToCart(productInfo!, quantity)"
        data-bs-toggle="offcanvas"
        data-bs-target="#cartSidebar"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
